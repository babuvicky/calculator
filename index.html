<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calc.css">
</head>

<body>
    <div class="container">
        <div class="calc">
            <form>
                <div class="dispaly">
                    <input type="text" name="dispaly" placeholder="0">
                </div>
                <div>
                    <button type="button" onclick="dispaly.value =' '" >AC</button>
                    <button type="button" onclick="dispaly.value = dispaly.value.toString().slice(0,-1)">DE</button>
                    <button type="button" onclick="dispaly.value +='.'">.</button>
                    <button type="button" onclick="dispaly.value +='/'">/</button>
                </div>
                
                <div>
                    <button type="button" onclick="dispaly.value +='7'">7</button>
                    <button type="button" onclick="dispaly.value +='8'">8</button>
                    <button type="button" onclick="dispaly.value +='9'">9</button>
                    <button type="button" onclick="dispaly.value +='*'">*</button>
                </div>
                <div>
                    <button type="button" onclick="dispaly.value +='4'">4</button>
                    <button type="button" onclick="dispaly.value +='5'">5</button>
                    <button type="button" onclick="dispaly.value +='6'">6</button>
                    <button type="button" onclick="dispaly.value +='-'">-</button>
                </div>
                <div>
                    <button type="button" onclick="dispaly.value +='1'">1</button>
                    <button type="button" onclick="dispaly.value +='2'">2</button>
                    <button type="button" onclick="dispaly.value +='3'">3</button>
                    <button type="button" onclick="dispaly.value +='+'">+</button>
                </div>
                <div>
                    <button type="button" onclick="dispaly.value +='00'">00</button>
                    <button type="button" onclick="dispaly.value +='0'">0</button>
                    <button type="button" onclick="dispaly.value = eval(dispaly.value)">=</button>
                    <button type="button" onclick="dispaly.value +='%'">%</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
